<script>
var text = 0;

(function theLoop (text) {
 setTimeout(function () {
   window.alert(text);
   window.location.href= "https://storage.googleapis.com/class-screens/15Feb2018/index.html#" + text;

   // DO SOMETHING WITH data AND stuff
   if (++text < 600) {                  // If i > 0, keep going
     theLoop(text);  // Call the loop again
   }
 }, 3000);
})(text);

</script>
